# 应用名称
spring.application.name=hmg-user-service
# 应用服务 WEB 访问端口
server.port=8081

maps.mysql.host=127.0.0.1
maps.mysql.db=hmg
spring.datasource.url=jdbc:mysql://${maps.mysql.host}:3306/${maps.mysql.db}?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=mysql

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.session.store-type=redis
spring.redis.database=0

